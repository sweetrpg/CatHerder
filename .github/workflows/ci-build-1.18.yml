name: CI (1.18)

on:
  push:
    branches: [ 1.18 ]
    paths:
      - 'src/**'
      - 'test/**'
      - build.gradle
      - gradle.properties
      - settings.gradle
      - CHANGELOG.md

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        arguments: build --stacktrace
    - id: tag-version
      name: Create tag
      uses: SOLIDSoftworks/semver-tags@1.0.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        tag-prefix: ''
        default-version: '0.0.1'
        prerelease: 'alpha'
    - name: Commit version file
      run: |
        git config --global user.email "ci@sweetrpg.com"
        git config --global user.name "SweetRPG CI"
        echo "${{ steps.tag-version.outputs.semantic-version }}" > .release-info/1.18/VERSION
        git add .release-info/1.18/VERSION
        git commit -m "Update VERSION"
        git push origin
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        tag_name: "${{ steps.tag-version.outputs.semantic-version }}"
        files: |
          build/libs/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}